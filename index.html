<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/favicon.png">
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="assets/images/logo.png" alt="logo" /></a>
        <div class="toggle"><img src="assets/images/toggle.png" alt="toggle" /></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>
                I am
                <span>Iron</span>
                Man
            </h2>
            <p>
                It`s an imperfect world but it`s the only one we got.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="assets/images/play.png" alt="play">Watch Trailer</a>
            <div class="slide"></div>
            <ul class="social__list">
                <li><a href="#"><img src="assets/images/facebook.png" alt="facebook"></a></li>
                <li><a href="#"><img src="assets/images/twitter.png" alt="twitter"></a></li>
                <li><a href="#"><img src="assets/images/instagram.png" alt="instagram"></a></li>
            </ul>
        </div>
    </div>
    <div class="trailer">
        <iframe type="text/html" width="720" height="400" src="http://www.youtube.com/embed/D1p49wrme9Y"
            frameborder="0">
        </iframe>
        <img class="close" src="assets/images/close.png" alt="close" onclick="toggle();">
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
